<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daft Punk</title>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    </head>
    <body>
        <main>
            <dialog>
                <h3>DISCLAIMER!</h3>
                <p>
                    I do not own the rights to this song or audio. <br>
                    This application is intended as a code challenge and is not meant for distribution. <br>
                    By clicking "I Understand", you agree to not sue me. <br>
                </p>
                <form method="dialog">
                    <button href="#" id="close">I Understand</button>
                </form>
            </dialog>

            <header>
                <img class="logo" src="img/logo.png" alt="Daft Punk">
            </header>    
            <div class="buttonboard">
                <div class="buttonrow">
                    <button class="item row1" onclick="playAudio('audio/workit.mp3')">Work It<br> [1]</button>
                    <button class="item row1" onclick="playAudio('audio/makeit.mp3')">Make It<br> [2]</button>
                    <button class="item row1" onclick="playAudio('audio/doit.mp3')">Do It<br> [3]</button>
                    <button class="item row1" onclick="playAudio('audio/makesus.mp3')">Makes Us<br> [4]</button>
                </div>
                <div class="buttonrow">
                    <button class="item row2" onclick="playAudio('audio/harder.mp3')">Harder<br> [q]</button>
                    <button class="item row2" onclick="playAudio('audio/better.mp3')">Better<br> [w]</button>
                    <button class="item row2" onclick="playAudio('audio/faster.mp3')">Faster<br> [e]</button>
                    <button class="item row2" onclick="playAudio('audio/stronger.mp3')">Stronger<br> [r]</button>
                </div>
                <div class="buttonrow">
                    <button class="item row3" onclick="playAudio('audio/morethan.mp3')">More Than<br> [a]</button>
                    <button class="item row3" onclick="playAudio('audio/hour.mp3')">Hour<br> [s]</button>
                    <button class="item row3" onclick="playAudio('audio/our.mp3')">Our<br> [d]</button>
                    <button class="item row3" onclick="playAudio('audio/never.mp3')">Never<br> [f]</button>
                </div>
                <div class="buttonrow">
                    <button class="item row4" onclick="playAudio('audio/ever.mp3')">Ever<br> [z]</button>
                    <button class="item row4" onclick="playAudio('audio/after.mp3')">After<br> [x]</button>
                    <button class="item row4" onclick="playAudio('audio/workis.mp3')">Work Is<br> [c]</button>
                    <button class="item row4" onclick="playAudio('audio/over.mp3')">Over<br> [v]</button>
                </div>
            </div>
        </main>
        <footer>
            <span>A JakeSaintG Project</span>
        </footer>

        <audio data-key="1" src="audio/workit.mp3"></audio>
        <audio data-key="2" src="audio/makeit.mp3"></audio>
        <audio data-key="3" src="audio/doit.mp3"></audio>
        <audio data-key="4" src="audio/makesus.mp3"></audio>
        <audio data-key="q" src="audio/harder.mp3"></audio>
        <audio data-key="w" src="audio/better.mp3"></audio>
        <audio data-key="e" src="audio/faster.mp3"></audio>
        <audio data-key="r" src="audio/stronger.mp3"></audio>
        <audio data-key="a" src="audio/morethan.mp3"></audio>
        <audio data-key="s" src="audio/hour.mp3"></audio>
        <audio data-key="d" src="audio/our.mp3"></audio>
        <audio data-key="f" src="audio/never.mp3"></audio>
        <audio data-key="z" src="audio/ever.mp3"></audio>
        <audio data-key="x" src="audio/after.mp3"></audio>
        <audio data-key="c" src="audio/workis.mp3"></audio>
        <audio data-key="v" src="audio/over.mp3"></audio>

        <!-- Note: -->
        <!-- The original version of this app used my own voice that I edited in Audacity... -->
        <!-- I was tempted to remove that but, if you're curious...hold shift and then press the key. -->
        <audio data-key="!" src="audio/legacy-audio/workit.mp3"></audio>
        <audio data-key="@" src="audio/legacy-audio/makeit.mp3"></audio>
        <audio data-key="#" src="audio/legacy-audio/doit.mp3"></audio>
        <audio data-key="$" src="audio/legacy-audio/makesus.mp3"></audio> 
        <audio data-key="Q" src="audio/legacy-audio/harder.mp3"></audio>
        <audio data-key="W" src="audio/legacy-audio/better.mp3"></audio>
        <audio data-key="E" src="audio/legacy-audio/faster.mp3"></audio>
        <audio data-key="R" src="audio/legacy-audio/stronger.mp3"></audio>
        <audio data-key="!" src="audio/legacy-audio/workit.mp3"></audio>
        <audio data-key="@" src="audio/legacy-audio/makeit.mp3"></audio>
        <audio data-key="#" src="audio/legacy-audio/doit.mp3"></audio>
        <audio data-key="$" src="audio/legacy-audio/makesus.mp3"></audio>
        
        <script src="js/index.js"></script>
        <script src="js/dialog.js"></script>
    </body>
</html>
